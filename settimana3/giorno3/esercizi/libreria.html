<!--Relaizzare una pagina per una lobreria contenente libri derivanti da una chiamata http di tipo GET. 

    Endpoint: https://striveschool-api.herokuapp.com/books

Requisiti della pagina: 

- Utilizza Bootstrap 5 per creare una pagina responsive con una sezione centrale a 3 o 4 colonne per riga

- ogni colonna avrà al suo interno un elemento Card di Bootstrap, creata a partire da un singolo libro: nella 'card image' inserisci la copertina del libro, nella 'card body' il suo titolo e il suo prezzo.

- Sempre nel 'card body' inserisci un pulsante 'Scarta'. Se premuto dovrà far scomparire la card dalla pagina.

- Crea una lista che rappresenti il carrello del negozio e inseriscila dove vuoi nella pagina. AGgiungi un altro pulsante 'Compra ora' vicino a 'Scarta' nelle card per aggiungere il libro nel carrello. Il carrello dovrà persistere nello storage del browser.-->
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                LIBRERIA FILM
            </a>
        </div>

    </nav>
    <main class="container-fluid">
        <div class="container-fluid m-5">
            <h1>Libreria</h1>
            <div class="row p-6" id="book-list"></div>
        </div>

    </main>


  
    <script src="libreria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
